<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>demo-alert demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../demo-alert.js"></script>
  </head>
  <body>
    <demo-alert id="demo" life="3000">
      <span slot="content">This is a notification!</span>
    </demo-alert>
    <button onclick="demo.show('danger')">Danger</button>
    <button onclick="demo.show('success')">Success</button>
  </body>
</html>
